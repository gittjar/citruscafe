<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrus Cafe</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./layout.css">
    <script src="https://kit.fontawesome.com/d36b7e5763.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="wrapper">
    <header class="header">
     <figure><img src="lrg_logo.png"></figure>   
    </header>

    <nav>
        <ul class="parent">
            <li>Home</li>
            <li>Menus</li>
            <li>Reservation</li>
            <li>Gallery</li>
            <li>Contact</li>
        </ul>
    </nav>

    <div class="main">

        <article class="vision">
            <section class="teksti">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                Maxime qui unde similique ex veritatis dignissimos quidem 
                animi iusto tenetur repellendus!
            </section>
            <figure class="kuva_vision">
                <img src="vision-image.png" alt="vision kuva">
            </figure>
        </article>

        


<!-- Keskiosio tässä alapuolella -->

         <article class="boxes">

            <section class="specials">

                <button class="button">Today's Special <i class="fa-solid fa-arrow-right-long"></i></button>

                <figure class="kuva">
                    <img src="tasty.jpeg" alt="tasty kuva">
                </figure>
            </section>

            <section class="events">
                <button class="button">Events <i class="fa-solid fa-arrow-right-long"></i></button>

                <figure class="kuva">
                    <img src="interior.jpeg" alt="interior kuva">
                </figure>
            </section>

            <section class="news">

                <button class="button">News <i class="fa-solid fa-arrow-right-long"></i></button>

                <figure class="kuva">
                    <img src="news.png" alt="news kuva">
                </figure>
            </section>
         </article>   
     </div>    





<!-- Alaosa tästä alaspäin -->
        
         <footer class="footer">



            <p>Citrus Cafe<br>
            601 Townsend St, San Franciso, CA, 94177<br>
            415-555-5555
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-square-instagram"></i>
        
        </p>




         </footer>
    

    </section>
</body>
</html>
